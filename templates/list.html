{% extends 'base.html' %}
{% block header%}
<div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
{% endblock header %}
{% block content %}

<div class="container">
        <ul>
                {% for post in object_list %}
                <div class="alert alert-{{ post.priority }}" role="alert">
                    {{ post.title}}              
                <div class="alert alert-light" role="alert">
                      </div>
<a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">編集</a>
<a href="{% url 'delete' post.pk%}" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">削除</a>
<a href="{% url 'detail' post.pk %}" class="btn btn-success btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">詳細</a>

</div>
        {% endfor %}
        </ul>
</div>


{% endblock content%}
